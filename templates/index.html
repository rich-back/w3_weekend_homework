{% extends "base.html" %}
<body>
    

{% block content %}

<h1>The Library</h1>
{% for book in books %}  
<div class="book">
  <p>
    <h2>
        <a href="/library/{{books.index(book)}}">{{ book.title }}</a>
    </h2>
    <h3>{{ book.author }}</h3>

  </p>

  <form class="form-inline" action="/library/delete/{{ book.title }}" method="POST">
    <input type="submit" value="Remove from Library">
  </form>

</div>
{% endfor %}

<form action="/library" method="post">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title">
    <label for="author">Author:</label>
    <input type="text" name="author" id="author">
    <label for="genre">Genre:</label>
    <input type="text" name="genre" id="genre">
 
    <input type="submit" value="Add Book to Library">

  
  </form>



{% endblock %}

</body>
